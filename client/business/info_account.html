<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marcellus&display=swap');
        
        .container {
            width: 80%; 
        }

        ul li {
            display: block;
            padding-bottom: 20px;
        }

        ul li input {
            width: 450px;
            height: 35px;
        }

        .list-group-item {}

        input {
            background-color: #F2F0F0;
            border-radius: 5px;
            border: none;
        }

        .list-group-item i {
            padding-left: 10px;
            margin-left: 10px;
        }

        .form {
            border-right: 1px solid #C0BBBB;
        }

        .gioitinh input {
            padding-right: 10px;
            margin-left: -10px;
            width: 90px;
            height: 15px;
        }

        .img i {
            font-size: 120px;
            border: 1px solid #C0BBBB;
            border-radius: 50%;
            padding: 20px;
        }

        label {
            font-family: roboto;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
  
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-3" style="margin-top: 50px;">
                <ul class="list-group">
                    <li class="list-group-item p-3"> <i class="fas fa-user p-3"></i>User</li>
                    <li class="list-group-item p-3"><i class="fas fa-map-marker-alt p-3"></i>Map</li>
                    <li class="list-group-item p-3"><i class="fas fa-file-invoice p-3"></i>Bill</li>
                    <li class="list-group-item p-3"><i class="fas fa-unlock-alt p-3"></i>Password</li>
                    <li class="list-group-item p-3"><i class="fas fa-sign-out-alt p-3"></i>Đăng Xuất</li>
                </ul>
            </div>
            <div class="col-8">
                <h3>Hồ Sơ Của Tôi</h3>
                <hr />
                <div class="row">
                    <div class="col-8">
                        <form action="">
                            <div class="form">
                                <ul>
                                    <li>
                                        <label for=""> Tên Đăng Nhập</label>
                                        <input required type="text" class="d-flex justify-content-end">
                                    </li>
                                    <li>
                                        <label for=""> Họ Và Tên</label>
                                        <input type="text" class="d-flex justify-content-end">
                                    </li>
                                    <li>
                                        <label for=""> Email</label>
                                        <input type="text" class="d-flex justify-content-end">
                                    </li>
                                    <li>
                                        <label for=""> Số Điện Thoại</label>
                                        <input type="text" class="d-flex justify-content-end">
                                    </li>
                                    <li class="gioitinh">
                                        <label for=""> Giới Tính</label>
                                        <input type="radio">Nam
                                        <input type="radio">Nữ
                                        <input type="radio">Khác
                                    </li>
                                    <li>
                                        <label for=""> Ngày Sinh</label>
                                        <input type="text" class="d-flex justify-content-end">
                                    </li>
                                </ul>

                            </div>
                            <button type="button" class="btn btn-secondary" style="margin-left: 30px;">Lưu Thay
                                Đổi</button>
                        </form>
                    </div>
                    <div class="col-4 text-center ">
                        <div class="img">
                            <i class="fas fa-users"></i>
                        </div>
                        <button type="button" class="btn btn-secondary" style="margin-top: 15px;">Chọn Ảnh</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
